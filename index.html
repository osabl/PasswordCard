<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Password Card</title>
</head>
<body>
    <form class="form">
        <div class="requirements">
            <label for="uppercase">Uppercase</label>
            <input type="checkbox" name="requirements" id="uppercase" checked>

            <label for="lowercase">Lowercase</label>
            <input type="checkbox" name="requirements" id="lowercase" checked>

            <label for="number">Numbers</label>
            <input type="checkbox" name="requirements" id="number" checked>

            <label for="symbol">Symbols</label>
            <input type="checkbox" name="requirements" id="symbol" checked>

            <label for="color">Color chars</label>
            <input type="checkbox" name="requirements" id="color">

            <label for="extraColor">Extra color</label>
            <input type="checkbox" name="requirements" id="extraColor">

            <label for="chunk-length">Chunk length</label>
            <input type="number" value="12" min="6" max="260" name="chunk-length" id="chunk-length">
        </div>
        <button class="button reset" type="reset">Reset to defaults</button>
        <button id="generate-btn" class="button submit"type="submit">Generate Password Card</button>

    </form>
    <div id="card-field"></div>
    <script src="generation.js"></script>
    <script src="render.js"></script>
    <script src="main.js"></script>
</body>
</html>
